{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<section class="container-fluid ">
	<div class="row my-4">
	<div class="col-md-5 mx-md-auto p-3">
		<div class="card shadow bb-slateblue-sm">
			<div class="card-header text-center text-white bg-slateblue"><h3>Login Page</h3></div>
			<div class="card-body">
				<form class="form" method="POST" novalidate>
					{% csrf_token %}
					{{ form|crispy }}
					<div class="d-flex">
						<small>
						<a href="{% url 'signup' %}">Create new account</a><br>
						<a href="{% url 'password_reset' %}">Forget password ?</a>
					</small>
					<input type="submit" name="submit" value="Login" class="btn btn-slateblue align-self-center ml-auto">
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</section>

{% endblock %}
