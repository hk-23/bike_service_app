{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<section class="container">
	<h2 class="text-center color-slateblue my-3">Bike Service Booking</h2>
	<form method="POST" class="form">
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" name="submit" value="Book" class="btn btn-slateblue">
	</form>
</section>

{% endblock %}
